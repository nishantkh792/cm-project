<!-- nested iframes -->


<!DOCTYPE html>
<html>

<head>
  <title>Publisher Page - Script Ad</title>
  <script>
    window.myAdConfig = {
      AdSlots: []
    };

    window.loadAdtag = function (adSlotId, size) {
      if (typeof window.showAdtag === "function") {
        window.showAdtag(adSlotId, size);
      } else {
        window.myAdConfig.AdSlots.push(() => window.showAdtag(adSlotId, size));
      }
    };

  </script>
  <!-- <script src="http://localhost:8080/server/tag.js?pid=1234" async></script> -->
</head>

</html>
