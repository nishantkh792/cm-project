<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Hello from the Iframe!</h1>
    <p>This content is being displayed within an inner iframe on another webpage.</p>

</body>
<script>
    console.log('from inner iframe same origin publisher url', window.location.ancestorOrigins[0]);
    console.log('from inner iframe same origin window.location', window.location);
    console.log('from inner iframe  same origin  document.referrer', document.referrer);
    console.log('from inner iframe  same origin  window.top', window.top.location.href);
    console.log('from inner iframe  same origin  window.parent', window.parent.location.href);

</script>

</html>
